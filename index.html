<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GlobalTaste ‚Äî Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <h1>üåç GlobalTaste</h1>
      <p class="tag">World cuisine, local delivery</p>
    </div>

    <div class="controls">
      <input id="searchInput" type="search" placeholder="Search dishes or ingredients..." />
      <a class="btn" href="cart.html">Cart (<span id="cartCount">0</span>)</a>
      <a class="btn" href="login.html">Sign In</a>
      <a class="btn" href="register.html">Register</a>
    </div>
  </header>

  <div class="layout">
    <aside id="countryTabs" class="sidebar"></aside>

    <main class="content">
      <div id="foodCards" class="cards-container"></div>
    </main>
  </div>

  <footer class="footer">
    <small>¬© GlobalTaste ‚Äî Demo. All images are placeholders.</small>
  </footer>

  <script src="script.js"></script>
<script>
  function login(e){
    e.preventDefault();
    const em = document.getElementById('loginEmail').value;
    const pw = document.getElementById('loginPassword').value;
    const users = JSON.parse(localStorage.getItem('users')||'{}');
    if(users[em] && users[em].password===pw){
      localStorage.setItem('currentUser', em);
      localStorage.setItem('loggedIn', 'true'); // BUNU ∆èLAV∆è EDƒ∞N
      alert('Signed in');
      location.href = 'index.html';
    } else {
      alert('Invalid credentials');
    }
    return false;
  }
</script>
</body>
</html>
